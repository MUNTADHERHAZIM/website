<!-- templates/search_results.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Search Results</h1>
<p>Showing results for: {{ query }}</p>
{% if articles %}
    <ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></li>
        <p>{{ article.summary }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles found.</p>
{% endif %}
{% endblock %}
